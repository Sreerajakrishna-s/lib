   <div class="register-container">
    <h2>Register</h2>
    <form class="register-form" (ngSubmit)="register(RegisterForm)" #RegisterForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          id="name"
          name="name"
          required
          [(ngModel)]="name"
          #nameInput="ngModel"
          class="form-control"
        />
        <div
          class="error-message"
          *ngIf="nameInput.invalid && (nameInput.dirty || nameInput.touched)"
        >
          <div *ngIf="nameInput.errors?.['required']">Name is required.</div>
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          required
          email
          [(ngModel)]="email"
          #emailInput="ngModel"
          class="form-control"
        />
        <div
          class="error-message"
          *ngIf="emailInput.invalid && (emailInput.dirty || emailInput.touched)"
        >
          <div *ngIf="emailInput.errors?.['required']">Email is required.</div>
          <div *ngIf="emailInput.errors?.['email']">Invalid email format.</div>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          required
          minlength="6"
          [(ngModel)]="password"
          #passwordInput="ngModel"
          class="form-control"
        />
        <div
          class="error-message"
          *ngIf="passwordInput.invalid && (passwordInput.dirty || passwordInput.touched)"
        >
          <div *ngIf="passwordInput.errors?.['required']">Password is required.</div>
          <div *ngIf="passwordInput.errors?.['minlength']">Password should be at least 6 characters long.</div>
        </div>
      </div>
      <div class="form-group">
        <label for="mobile">Mobile</label>
        <input
          type="tel"
          id="mobile"
          name="mobile"
          required
          minlength="10"
          [(ngModel)]="mobile"
          #mobileInput="ngModel"
          class="form-control"
        />
        <div
          class="error-message"
          *ngIf="mobileInput.invalid && (mobileInput.dirty || mobileInput.touched)"
        >
          <div *ngIf="mobileInput.errors?.['required']">Mobile number is required.</div>
          <div *ngIf="mobileInput.errors?.['minlength']">Mobile number should be 10 digits.</div>
        </div>
      </div>
      <button type="submit" class="register-button">Register</button>
      <div class="social-buttons">
        <button type="button" class="btn btn-google" (click)="signupWithGoogle()">
          Sign up with Google
        </button>
        <button type="button" class="btn btn-facebook" (click)="signupWithFacebook()">
          Sign up with Facebook
        </button>
      </div>
      <div class="login-link">
        Already have an account? <a [routerLink]="['/login']">Login</a>
      </div>
    </form>
  </div>
