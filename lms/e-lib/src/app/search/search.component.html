<div class="search-container">
  <h1>Search the Books</h1>
  <input type="text" class="search-input" [(ngModel)]="searchQuery" (input)="searchBooks()" placeholder="Search books...">&nbsp;
  <button class="button" (click)="searchBooks()">Search</button>
</div>

<div class="search-results">
  <table class="table">
    <tr>
      <th>Book Name</th>
      <th>Author Name</th>
      <th>Genre</th>
      <th>Year</th>
    </tr>
    <tr *ngFor="let book of searchResults">
      <td>{{ book.name }}</td>
      <td>{{ book.author }}</td>
      <td>{{ book.genre }}</td>
      <td>{{ book.year }}</td>
    </tr>
  </table>
</div>
