   <div class="login-container">
    <div class="login-content">
      <div class="login-form">
        <h2 class="login-title">Login</h2>
        <form (ngSubmit)="login(loginForm)" #loginForm="ngForm">
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              required
              email
              [(ngModel)]="email"
              #emailInput="ngModel"
              class="form-control"
            />
            <div
              class="error-message"
              *ngIf="emailInput.invalid && (emailInput.dirty || emailInput.touched)"
            >
              <div *ngIf="emailInput.errors?.['required']">Email is required.</div>
              <div *ngIf="emailInput.errors?.['email']">Invalid email format.</div>
            </div>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              required
              minlength="6"
              [(ngModel)]="password"
              #passwordInput="ngModel"
              class="form-control"
            />
            <div
              class="error-message"
              *ngIf="passwordInput.invalid && (passwordInput.dirty || passwordInput.touched)"
            >
              <div *ngIf="passwordInput.errors?.['required']">Password is required.</div>
              <div *ngIf="passwordInput.errors?.['minlength']">
                Password should be at least 6 characters long.
              </div>
            </div>
          </div>
          <button type="submit" [routerLink]="['/home']" >Login</button><br><br>
        </form>
        <div class="signup-link">
          Don't have an account? <a [routerLink]="['/register']">Sign Up</a>
        </div>
      </div>
      <div class="girl-image">
        <img src="https://media.istockphoto.com/id/1323697965/vector/african-american-school-girl-waves-a-hand-and-saying-hello-or-bye-to-somebody-smiling-female.jpg?s=612x612&w=0&k=20&c=kUnWUVjCk54SqymMVmSZVi0Ex72uUPycnCth8EXWoqU=" alt="Girl saying Hello" />
        <p>Hello!</p>
      </div>
    </div>
  </div>
